<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="shortcut icon" href="https://hukilau.googlecode.com/hg/uis/favicon.ico" type="image/x-icon"/>
        <title>Hukilau</title>

        <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/resources/css/ext-all.css">
        <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/examples/shared/examples.css"/>

        <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/ext-all.js"></script>

        <script type="text/javascript">
            Ext.onReady(function() {
                Ext.Ajax.request({
                    url: "version",
                    method: "GET",
                    success: function(o) {
                        Ext.getDom("container_version").innerHTML = o.responseText;
                    }
                });

                var links = [];
                links.push(Ext.DomHelper.append(Ext.getBody(), '<div><a href="http://hukilau.googlecode.com" target="_blank">Hukilau Open Source Project</a></div>', true).dom);
                links.push(Ext.DomHelper.append(Ext.getBody(), '<div><a href="http://www.systemsbiology.org" target="_blank">Institute for Systems Biology</a></div>', true).dom);
                links.push(Ext.DomHelper.append(Ext.getBody(), '<div><a href="http://shmulevich.systemsbiology.net/" target="_blank">Shmulevich Lab</a></div>', true).dom);
                links.push(Ext.DomHelper.append(Ext.getBody(), '<div><a href="http://codefor.systemsbiology.net/" target="_blank">Code for Systems Biology</a></div>', true).dom);

                new Ext.Viewport({
                    frame: true, border: true,
                    layout:'border',
                    defaults: {
                        margins: "5 5 5 5",
                        padding: "5 5 5 5",
                        frame: true,
                        border: true,
                        height: 200,
                        width: 300
                    },
                    items:[
                        { contentEl: "container_header", region: "north", height: 80, frame: false, border: false },
                        {
                            contentEl: "container_overview", region: "center", title: "Documentation",
                            html:"<iframe src='http://wiki.hukilau.googlecode.com/hg/Overview.wiki' frameborder='0' height='100%' width='100%'></iframe>"
                        },
                        { contentEl: "container_version", region: "east", title: "Version" },
                        {
                            contentEl: "container_links",
                            region: "south",
                            layout: "hbox",
                            height: 33,
                            border: false,
                            frame: true,
                            padding: "1 1 1 1",
                            margins: "1 1 1 1",
                            layoutConfig: { pack: "center", align: "middle", defaultMargins: "0 10 0 0" },
                            items: links
                        }
                    ]
                });
            });
        </script>
    </head>
    <body>
        <div id="container_header"><img src="https://hukilau.googlecode.com/hg/uis/images/banner.png" alt="Hukilau"/></div>
        <div id="container_version"></div>
        <div id="container_overview"></div>
        <div id="container_links">
            <ul>
                <li></li>
                <li></li>
            </ul>
        </div>
    </body>
</html>
